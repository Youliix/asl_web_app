<form
  method="POST"
  action={{ url_for('auth.login') }}
  class="max-w-md min-w-96 mx-auto p-4 rounded-md border-4 border-gray-800"
>
  <h1 class="text-2xl font-bold mb-4 text-center">Connexion</h1>
  {% with messages = get_flashed_messages() %} {% if messages %}
  <div class="mb-4 text-red-600">{{ messages[0] }}.</div>
  {% endif %} {% endwith %}
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="email"
      >Email<span class="text-red-500">*</span></label
    >
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="email"
      type="email"
      placeholder="email"
      name="email"
    />
  </div>
  <div class="mb-6">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="password"
      >Mot de passe<span class="text-red-500">*</span></label
    >
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="password"
      type="password"
      placeholder="mot de passe"
      name="password"
    />
  </div>
  <div class="flex flex-col items-center justify-between">
    <button
      class="bg-gray-800 hover:bg-white hover:text-black border-2 hover:border-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline border-transparent"
      type="submit"
    >
      Connexion
    </button>
  </div>
</form>
